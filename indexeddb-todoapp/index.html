<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo list</title>
  <link href="styles/spectre.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
</head>

<body>
  <section class="new-todo">
    <div class="grid-hero container grid-lg text-center" id="overview">
      <h1>Todo list</h1>
    </div>
    <div class="container">
      <form class="columns">
        <div class="column col-10">
          <input id="body" type="text" placeholder="Add a todo..." required>
        </div>
        <div class="column col-1 col-mr-auto">
          <button class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </section>
  <section class="todo-display">
    <div class="container">
      <ul></ul>
    </div>
  </section>
</body>

</html>
