<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo list</title>
  <link href="style.css" rel="stylesheet">
  <link href="spectre.min.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Todo list</h1>
  </header>
  <main>
    <section class="new-todo">
      <div class="container">
        <form class="columns">
          <div class="column col-10">
            <input id="body" type="text" placeholder="Add a todo..." required>
          </div>
          <div class="column col-1 col-mr-auto">
            <button class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </section>
    <section class="todo-display">
      <div class="container">
        <ul></ul>
      </div>
    </section>
  </main>
</body>

</html>
